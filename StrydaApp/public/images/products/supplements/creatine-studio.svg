<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Jar container -->
  <rect x="250" y="200" width="300" height="400" rx="20" fill="url(#jar)" stroke="#39FF14" stroke-width="3"/>
  
  <!-- Neon accent line -->
  <rect x="250" y="350" width="300" height="80" fill="#39FF14" opacity="0.2"/>
  <rect x="250" y="350" width="300" height="4" fill="#39FF14"/>
  <rect x="250" y="426" width="300" height="4" fill="#39FF14"/>
  
  <!-- Label -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#39FF14" text-anchor="middle" letter-spacing="3">STRYDA</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#ffffff" text-anchor="middle">CREATINE</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#39FF14" text-anchor="middle">MONOHYDRATE</text>
  
  <!-- Lid -->
  <ellipse cx="400" cy="200" rx="150" ry="30" fill="#000000" stroke="#39FF14" stroke-width="2"/>
  <ellipse cx="400" cy="195" rx="150" ry="25" fill="#1a1a1a"/>
  <circle cx="400" cy="195" r="20" fill="#39FF14" opacity="0.8"/>
  
  <!-- Shadow -->
  <ellipse cx="400" cy="620" rx="180" ry="20" fill="#000000" opacity="0.5"/>
</svg>
