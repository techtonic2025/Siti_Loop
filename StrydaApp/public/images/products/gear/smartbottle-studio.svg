<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Shaker bottle body -->
  <rect x="300" y="250" width="200" height="350" rx="15" fill="url(#bottle)" stroke="#39FF14" stroke-width="3"/>
  
  <!-- Neon accent band -->
  <rect x="300" y="400" width="200" height="60" fill="#39FF14" opacity="0.3"/>
  <rect x="300" y="400" width="200" height="3" fill="#39FF14"/>
  <rect x="300" y="457" width="200" height="3" fill="#39FF14"/>
  
  <!-- Logo -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="2">STRYDA</text>
  
  <!-- Lid -->
  <ellipse cx="400" cy="250" rx="100" ry="25" fill="#000000" stroke="#39FF14" stroke-width="2"/>
  <ellipse cx="400" cy="245" rx="100" ry="20" fill="#1a1a1a"/>
  
  <!-- Cap -->
  <rect x="375" y="200" width="50" height="50" rx="5" fill="#000000" stroke="#39FF14" stroke-width="2"/>
  <rect x="385" y="210" width="30" height="30" rx="3" fill="#39FF14" opacity="0.8"/>
  
  <!-- Shadow -->
  <ellipse cx="400" cy="620" rx="120" ry="15" fill="#000000" opacity="0.5"/>
</svg>
